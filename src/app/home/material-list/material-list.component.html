<ng-container>
    <!-- filter -->
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Filter" (keyup)="filterChange($event)">
    </mat-form-field>
<br>
    <!-- filter by Salary -->
    <mat-checkbox [(ngModel)]="isSalary" (change)="applyFilter('salary', isSalary ? '70000': '')">Show only 70000
    </mat-checkbox>
  
    <div class="table-responsive" cdkDropListGroup>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" matSort cdkDropList
            [cdkDropListData]="dataSource" (cdkDropListDropped)="dropTable($event)">

            <!-- ID Column -->
            <ng-container matColumnDef="id" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- firstName Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap"> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- lastName Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap"> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap"> Email </th>
                <td mat-cell *matCellDef="let element" class="text-truncate"> {{element.email}} </td>
            </ng-container>

            <!-- Mobile Number Column -->
            <ng-container matColumnDef="mobileNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> MobileNumber </th>
                <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
            </ng-container>

            <!-- Salary Column -->
            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
                <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
            </ng-container>

            <!-- Action Button Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>

                <td mat-cell *matCellDef="let row" class="text-nowrap">
                    <button mat-button class="bg-transparent" (click)="onEdit(row.id)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-button class="bg-transparent" (click)="onDelete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
        </table>
    </div>
</ng-container>
<!-- pagination -->
<mat-paginator [pageSizeOptions]="[5,10,20]">
</mat-paginator>

<!-- loader -->
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" [type]="typeSelected"></ngx-spinner>
